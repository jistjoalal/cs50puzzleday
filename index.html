<head>
	<style>
		.row {
			display: flex;
		}
		.on, .off {
			width: 20px;
			height: 20px;
			flex-shrink: 0;
		}
		.on {
			background: black;
		}
	</style>
</head>
<body>
	<div id="grid" />

	<script>
		const toBin = ([n, p]) => 
			[...n.toString(2).padStart(p, 0)]

		const makeGrid = bits =>
			bits.map(b => b.reduce((a,c) => [...a, ...toBin(c)], []))

		const drawGrid = g => {
			const grid = document.getElementById('grid');
			g.forEach(r => {
				const row = document.createElement('div');
				row.classList.add('row');
				r.forEach(v => {
					const c = document.createElement('span');
					const state = v == 1 ? 'on' : 'off';
					c.classList.add(state);
					row.appendChild(c);
				})
				grid.appendChild(row);
			})
		}

		// [number, cells]
		const BITS = [
			[[31,5],[6,3],[2,3],[111,7],[7,3]],
			[[65,7],[3,3],[18,6],[0,4],[1,1]],
			[[11,4],[21,5],[2,2],[10,5],[1,1],[13,4]],
			[[46,6],[9,4],[37,7],[3,2],[1,2]],
			[[2,2],[29,5],[8,5],[21,5],[1,1],[5,3]],
			[[16,5],[2,3],[4,3],[13,4],[1,6]],
			[[127,7],[42,7],[127,7]],
			[[0,2],[1,7],[7,3],[64,7],[0,2]],
			[[1,1],[10,4],[13,5],[17,5],[6,3],[6,3]],
			[[2,4],[6,3],[22,5],[0,2],[6,3],[15,4]],
			[[45,7],[59,7],[5,7]],
			[[7,3],[1,2],[40,6],[4,3],[2,3],[4,3],[0,1]],
			[[20,5],[9,5],[2,2],[11,4],[6,5]],
			[[0,7],[3,3],[17,6],[3,5]],
			[[15,4],[14,4],[16,5],[10,4],[8,4]],
			[[32,6],[2,2],[15,6],[24,7]],
			[[5,3],[105,7],[1,1],[9,4],[21,6]],
			[[11,4],[5,3],[9,5],[0,4],[2,2],[7,3]],
			[[1,1],[58,7],[0,2],[16,7],[9,4]],
			[[8,4],[1,3],[1,2],[1,5],[1,1],[1,1],[1,5]],
			[[3,2],[7,3],[54,6],[12,4],[28,5],[0,1]],
		];

		drawGrid(makeGrid(BITS));

	</script>
</body>
